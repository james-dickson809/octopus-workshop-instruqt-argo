name: Build Database Package

on:
  workflow_dispatch:

jobs:
  package-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # REQUIRED for creating releases

    env:
      PACKAGE_NAME: database

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate version number (YY.1.buildNumber)
        id: version
        run: |
          YEAR=$(date +'%y')
          VERSION="${YEAR}.1.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Zip src/Database folder
        run: |
          mkdir -p build
          zip -r build/${PACKAGE_NAME}-${VERSION}.zip src/Database

      # ------------------------------
      # Create GitHub Release instead of OCI push
      # ------------------------------

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Database Package ${{ env.VERSION }}"
          body: |
            Automated release for database package version **${{ env.VERSION }}**.
          files: |
            build/${{ env.PACKAGE_NAME }}-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        run: |
          echo "Release created:"
          echo "${{ steps.create_release.outputs.release_url }}"
